<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Demo</title>
    <script>
        function clearText() {
            var elements = document.getElementsByClassName("abc");
            [...elements].forEach(element => {
                element.value = "";
                // element.innerHTML="";
            });
        }
    </script>

</head>

<body>
    <h4>This is a demo only</h4>
    <div class="abc">ABC</div>
    <div class="xyz">XYZ</div>
    <div class="abc">ABC 2</div>
    <div class="abc">ABC 3</div>
    <button onclick="clearText()">Clear</button>
</body>

</html>
