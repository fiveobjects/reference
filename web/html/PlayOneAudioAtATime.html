<script>
    var players = document.getElementsByTagName('audio');
    Array.from(players).forEach(player => {
        player.addEventListener('play', playHandler)
    });
    function playHandler(e) {
        [...players].forEach(player => {
            if (e.target != player) {
                player.pause();
            }
        });
    }
</script>
